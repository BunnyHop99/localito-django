version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: localito_db
    environment:
      POSTGRES_DB: localito_db
      POSTGRES_USER: localito_user
      POSTGRES_PASSWORD: localito_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - localito_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localito_user -d localito_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: localito_backend
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - localito_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  localito_network:
    driver: bridge